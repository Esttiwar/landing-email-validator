<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo2.png" alt="logo" width="80px" height="80px" />
      </div>
      <div class="info">
        <div class="titulo">
          <h1>PUBLISH YOUR PODCAST EVERYWHERE.</h1>
        </div>
        <div class="parrafo">
          <p>
            Upload your audio to Pod with a single click. WeÂ´ll <br />
            then distribute yout podcast to Spotify, Apple <br />
            Podcasts. Goole Podcasts. Pocket Casts and more!
          </p>
        </div>
        <div class="email">
          <input id="correo" type="text" placeholder="Email address" />
          <button id="btn">Request Access</button>
        </div>
        <div id="verification"></div>
        <div class="marcas">
          <div class="spotify">
            <img
              src="images/spotify.png"
              alt="spotify"
              width="80px"
              height="80px"
            />
          </div>
          <div class="apple">
            <img
              src="images/apple1.png"
              alt="apple"
              width="120px"
              height="60px"
            />
          </div>
          <div class="google">
            <img
              src="images/google.png"
              alt="google"
              width="130px"
              height="25px"
            />
          </div>
          <div class="pocket">
            <img
              src="images/pocket.png"
              alt="pocket"
              width="120px"
              height="25px"
            />
          </div>
        </div>
      </div>
      <div class="decoration">
        <img
          src="images/puntos.png"
          alt="decoration image"
          height="150px"
          width="150px"
        />
      </div>
      <div class="image-hero">
        <img src="images/image-hero1.jpg" alt="image hero" />
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
